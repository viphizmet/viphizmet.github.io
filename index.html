<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vip Hizmet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vip Hizmet | Telegram üzerinden iletişim">
  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#0f0f0f;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .box{
      background:#1a1a1a;
      padding:30px;
      border-radius:12px;
      text-align:center;
      max-width:400px;
      width:90%;
      box-shadow:0 0 20px rgba(0,0,0,.5);
    }
    h1{
      margin-top:0;
      margin-bottom:10px;
      font-size:26px;
    }
    p{
      color:#ccc;
      font-size:15px;
      margin-bottom:25px;
    }
    .telegram-btn{
      display:block;
      background:#0088cc;
      color:#fff;
      text-decoration:none;
      padding:15px;
      border-radius:10px;
      font-size:18px;
      font-weight:bold;
      transition:.2s;
    }
    .telegram-btn:hover{
      background:#0077b5;
    }
    footer{
      margin-top:20px;
      font-size:12px;
      color:#777;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Vip Hizmet</h1>
    <p>İletişim için Telegram üzerinden yazabilirsiniz</p>

    <a class="telegram-btn" href="https://t.me/Esc_zeynep" target="_blank" rel="noopener">
      Telegram ile İletişim
    </a>

    <footer>
      © 2025 Vip Hizmet
    </footer>
  </div>

</body>
</html>
